<!DOCTYPE html>
<html>
  <head>
    <title>Navigation Bar with Hover Effect</title>
    <style>
      nav {
        background-color: #000; /* Black background */
        padding: 10px;
        display: flex; /* Use flexbox for horizontal layout */
        justify-content: center; /* Center the items horizontally */
      }

      nav a {
        color: #fff; /* White text */
        text-decoration: none;
        margin: 0 15px; /* Add spacing between items */
        position: relative; /* Needed for the underline effect */
        transition: color 0.3s ease; /* Smooth color transition */
      }

      nav a:hover {
        color: lightgray; /* Light gray on hover */
      }

      nav a::after {
        content: "";
        position: absolute;
        bottom: -2px; /* Position the underline */
        left: 0;
        width: 0;
        height: 2px;
        background-color: white; /* Underline color */
        transition: width 0.3s ease; /* Smooth width transition */
      }

      nav a:hover::after {
        width: 100%; /* Underline full width on hover */
      }

      .cart-icon {
        margin-right: 20px;
        filter: invert(1); /* Invert the color of the image */
        height: 20px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <nav>
      <img class="cart-icon" src="cart-icon.png" alt="Cart" />
      <a href="#">Home</a>
      <a href="#">Mobile</a>
      <a href="#">Tablet</a>
      <a href="#">Laptop</a>
      <a href="#">Help</a>
    </nav>
  </body>
</html>
